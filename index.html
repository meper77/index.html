<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #0d1117; /* GitHub Dark Mode color */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #161b22;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; margin-bottom: 0.5rem; }
        p { color: #8b949e; margin-bottom: 1.5rem; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #238636;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #2ea043; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, World!</h1>
        <p>This site is hosted for free on <strong>GitHub Pages</strong>.</p>
        <a href="https://github.com" class="btn">View My GitHub</a>
    </div>

</body>
</html>
